<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap 5.0 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      color: #3b99e0;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .summary {
      padding: 20px;
      background-color: #f7fbff;
      border-top: 3px solid #5ea4f3;
      border-bottom: 3px solid #5ea4f3;
    }
    .product {
      margin-bottom: 30px;
    }
    .product .img-fluid {
      max-height: 150px;
      object-fit: cover;
    }
    .product .product-name {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .product .price {
      font-size: 1.2rem;
      color: #28a745;
    }
    .btn-custom {
      background-color: #5ea4f3;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Container for the shopping cart -->
  <div class="container mt-5">
    <!-- Block Heading -->
    <div class="block-heading text-center">Your Shopping Cart</div>

    <div class="row">
      <!-- Products Column -->
      <div class="col-lg-8">
        <!-- Product 1 -->
        <div class="product row">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/150" alt="Product Image" class="img-fluid">
          </div>
          <div class="col-md-8">
            <h5 class="product-name">Product 1</h5>
            <p class="price">$25.99</p>
            <button class="btn btn-custom">Remove</button>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="product row">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/150" alt="Product Image" class="img-fluid">
          </div>
          <div class="col-md-8">
            <h5 class="product-name">Product 2</h5>
            <p class="price">$30.00</p>
            <button class="btn btn-custom">Remove</button>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="product row">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/150" alt="Product Image" class="img-fluid">
          </div>
          <div class="col-md-8">
            <h5 class="product-name">Product 3</h5>
            <p class="price">$15.50</p>
            <button class="btn btn-custom">Remove</button>
          </div>
        </div>
      </div>

      <!-- Price Summary Column -->
      <div class="col-lg-4">
        <div class="summary">
          <h5 class="text-center">Price Summary</h5>
          <div class="d-flex justify-content-between">
            <span>Total Items</span>
            <span>3</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Total Price</span>
            <span>$71.49</span>
          </div>
          <button class="btn btn-custom w-100">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.0 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

</body>
</html>
